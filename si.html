<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
        }

        .calculator-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            position: relative;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-mode .calculator-container {
            background: #2d3748;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 0;
            font-size: 1.8rem;
            flex: 1;
            transition: color 0.3s ease;
        }

        body.dark-mode h1 {
            color: #e2e8f0;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        body.dark-mode label {
            color: #cbd5e0;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
            background-color: white;
            color: #333;
        }

        body.dark-mode input[type="number"] {
            background-color: #1a202c;
            border-color: #4a5568;
            color: #e2e8f0;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        body.dark-mode input[type="number"]:focus {
            border-color: #818cf8;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            text-align: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-mode .result {
            background: #1a202c;
            color: #e2e8f0;
        }

        .result-value {
            color: #667eea;
            font-size: 1.3rem;
            transition: color 0.3s ease;
        }

        body.dark-mode .result-value {
            color: #818cf8;
        }

        .result-label {
            font-size: 0.9rem;
            color: #666;
            transition: color 0.3s ease;
        }

        body.dark-mode .result-label {
            color: #a0aec0;
        }

        .dark-mode-toggle {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease, transform 0.2s;
            font-weight: 600;
        }

        .dark-mode-toggle:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        body.dark-mode .dark-mode-toggle {
            background: #4a5568;
        }

        body.dark-mode .dark-mode-toggle:hover {
            background: #2d3748;
        }

        .formula-info {
            font-size: 0.85rem;
            color: #666;
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            background: #f0f0f0;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-mode .formula-info {
            background: #1a202c;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="header-container">
            <h1>Simple Interest Calculator</h1>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()" id="darkModeBtn">ðŸŒ™ Dark</button>
        </div>
        
        <div class="input-group">
            <label for="principal">Principal Amount (â‚¹):</label>
            <input type="number" id="principal" placeholder="Enter principal amount" step="any" min="0">
        </div>

        <div class="input-group">
            <label for="rate">Rate of Interest (% per annum):</label>
            <input type="number" id="rate" placeholder="Enter rate of interest" step="any" min="0">
        </div>

        <div class="input-group">
            <label for="time">Time (in years):</label>
            <input type="number" id="time" placeholder="Enter time period" step="any" min="0">
        </div>

        <div class="button-group">
            <button onclick="calculateSimpleInterest()">Calculate</button>
        </div>

        <div class="result">
            <span id="result">Result will appear here</span>
        </div>

        <div class="formula-info">
            Formula: SI = (P Ã— R Ã— T) / 100
        </div>
    </div>

    <script>
        function calculateSimpleInterest() {
            // Get the input values
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);
            const resultElement = document.getElementById('result');

            // Check if all inputs are valid numbers
            if (isNaN(principal) || isNaN(rate) || isNaN(time)) {
                resultElement.innerHTML = '<span style="color: #e74c3c;">Please enter valid numbers in all fields</span>';
                return;
            }

            // Check for negative values
            if (principal < 0 || rate < 0 || time < 0) {
                resultElement.innerHTML = '<span style="color: #e74c3c;">Values cannot be negative</span>';
                return;
            }

            // Calculate Simple Interest
            const simpleInterest = (principal * rate * time) / 100;
            const totalAmount = principal + simpleInterest;

            // Display the result
            resultElement.innerHTML = `
                <div class="result-label">Simple Interest:</div>
                <div class="result-value">â‚¹${simpleInterest.toFixed(2)}</div>
                <div class="result-label" style="margin-top: 0.5rem;">Total Amount (Principal + Interest):</div>
                <div class="result-value">â‚¹${totalAmount.toFixed(2)}</div>
            `;
        }

        // Dark Mode functionality
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            const darkModeBtn = document.getElementById('darkModeBtn');
            
            if (isDarkMode) {
                darkModeBtn.textContent = 'â˜€ï¸ Light';
                localStorage.setItem('darkModeSI', 'enabled');
            } else {
                darkModeBtn.textContent = 'ðŸŒ™ Dark';
                localStorage.setItem('darkModeSI', 'disabled');
            }
        }

        // Load dark mode preference on page load
        document.addEventListener('DOMContentLoaded', function() {
            const darkMode = localStorage.getItem('darkModeSI');
            if (darkMode === 'enabled') {
                document.body.classList.add('dark-mode');
                document.getElementById('darkModeBtn').textContent = 'â˜€ï¸ Light';
            }

            // Allow calculating by pressing Enter key
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        calculateSimpleInterest();
                    }
                });
            });
        });
    </script>
</body>
</html>
